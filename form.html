<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form </title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="container">

        <div class="wrapper">
        <div class="title">
            Login Form
        </div>

        <form action="#">
        <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Email or Phone" required> </div>
        


                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required> </div>
        
        

                    <div class="for" style="padding: 23px; margin-left: 20px;">
                        <a href="#" style="text-decoration: none;
                        font-size: 22px;
                        color: #16a085;
                        font-weight: bold;"> Forgot Password? </a>
                      </div>
                <div class="ro" style="position: relative;
                margin-top: 4px;
                width: 20px;border-color: black;">
                  
                    <input type="submit" value="Login"  style="width: 321px;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    padding-left: 0px;background-color: #16a085; color: white;">  </div>
        
          <div class="sign" style="display: flex;">
            <p> Not a Member? </p> <a href="#"> Sign Up </a>
          </div>
        
        
        </form>

        </div>
        </div>
    </div>
    
</body>

<script>
    confirm("All of your Personal Details will not be shared to other third party apps or websites. Are you agree with this ?")
</script>
</html>
